group 'fr.hadrienmp'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.4-3'

    repositories {
            mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
mainClassName = "fr.hadrienmp.spyfall.ui.web.MainKt"

repositories {
        mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'io.javalin:javalin:0.4.2'
    compile 'com.hubspot.jinjava:jinjava:2.2.9'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile 'io.github.microutils:kotlin-logging:1.4.6'
    compile 'com.jcabi:jcabi-http:1.17.1'
    compile 'com.sun.jersey:jersey-client:1.19'
    compile 'org.jsoup:jsoup:1.7.3'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0'
    testCompile "org.assertj:assertj-core:3.4.0"
}

task stage(dependsOn: ['installDist'])

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}