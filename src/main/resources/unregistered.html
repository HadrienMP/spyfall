{% extends "base.html" %}

{% block header %}
<meta http-equiv="refresh" content="5">
{% endblock %}

{% block bodyClass %} unregistered {% endblock %}

{% block content %}

<p id="numberOfPlayers">{{ number_of_players }} joueurs</p>

<form action="/player/register" method="post" id="register">
    <input type="hidden" id="id" name="id">
    <button type="submit">Participer au jeu</button>
</form>


<!--############################################ -->
<!--                   JS                        -->
<!--############################################ -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $("#id").val(guid())
    });

    function guid() {
        var S4 = function() {
            return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
        };
        return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
    }
</script>

{% endblock %}
